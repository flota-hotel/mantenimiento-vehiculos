[supervisord]
nodaemon=false
logfile=/home/user/webapp/supervisord.log
pidfile=/home/user/webapp/supervisord.pid
childlogdir=/home/user/webapp

[unix_http_server]
file=/home/user/webapp/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:vehicular_api]
command=python3 -m uvicorn main:app --host 0.0.0.0 --port 8000 --log-level info
directory=/home/user/webapp
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/api.log
stderr_logfile=/home/user/webapp/api_error.log
environment=PYTHONPATH="/home/user/webapp"

[program:frontend_server]
command=python3 static_server.py
directory=/home/user/webapp
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/frontend.log
stderr_logfile=/home/user/webapp/frontend_error.log